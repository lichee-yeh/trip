<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remi's 2026 Trip</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Nunito:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#0D9488', secondary: '#F59E0B', bg: '#F8FAFC' },
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'], en: ['Nunito', 'sans-serif'] },
                    boxShadow: { 'fab': '0 6px 20px rgba(245, 158, 11, 0.45)', 'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.05)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 修正 Header 層級與點擊穿透問題 */
        .simple-header {
            background: white; padding-top: max(env(safe-area-inset-top), 16px);
            position: sticky; top: 0; z-index: 60; /* 提升至地圖層之上 */
            border-bottom: 1px solid #F1F5F9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            pointer-events: auto; /* 強制啟動點擊 */
        }

        .date-btn-active { background-color: #0D9488; color: white; transform: scale(1.05); border: none; box-shadow: 0 4px 10px rgba(13,148,136,0.2); }
        .date-btn-inactive { background-color: #F1F5F9; color: #94A3B8; }

        /* FAB 按鈕樣式強化 */
        .fab-btn {
            position: fixed; bottom: 30px; right: 24px;
            width: 58px; height: 58px; background-color: #F59E0B; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5); z-index: 100;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid white;
        }
        .fab-btn:active { transform: scale(0.9); }

        /* 時間軸線條 */
        .timeline-container { position: relative; }
        .timeline-left-col { position: relative; display: flex; flex-direction: column; align-items: center; width: 3.5rem; flex-shrink: 0; }
        .timeline-connector {
            position: absolute; top: 2.2rem; bottom: -2.8rem; width: 2px;
            background-color: #CBD5E1; left: 50%; transform: translateX(-50%); z-index: 0;
        }
        .timeline-container:last-child .timeline-connector { display: none; }
        
        /* 地圖層修正 */
        .map-layer {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 70; opacity: 0; pointer-events: none;
            background-color: #e5e7eb; transition: opacity 0.3s ease;
        }
        .map-layer.active { opacity: 1; pointer-events: auto; }

        [v-cloak] { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans text-slate-700 bg-slate-50">

<div id="app" v-cloak class="flex flex-col w-full h-full max-w-md mx-auto relative shadow-2xl overflow-hidden bg-slate-50">

    <header class="simple-header shrink-0">
        <div class="px-4 pb-2 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight">Remi’s Family Trip</h1>
                <p class="text-xs text-slate-400 font-bold flex items-center gap-1 mt-0.5">
                    <i data-lucide="map-pin" class="w-3 h-3 text-teal-500"></i> {{ tripDays[currentDateIndex].location }}
                </p>
            </div>
            <div class="flex gap-2">
                <button @click="openMapLayer" class="w-9 h-9 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 shadow-sm"><i data-lucide="map" class="w-4 h-4"></i></button>
                <button @click="openPopup('info')" class="w-9 h-9 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 shadow-sm"><i data-lucide="info" class="w-4 h-4"></i></button>
                <button @click="openPopup('shopping')" class="w-9 h-9 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 shadow-sm"><i data-lucide="shopping-bag" class="w-4 h-4"></i></button>
            </div>
        </div>

        <div class="flex overflow-x-auto hide-scrollbar gap-2 px-4 pb-3 snap-x">
            <button v-for="(day, idx) in tripDays" :key="idx" @click="changeDate(idx)"
                class="flex-shrink-0 flex flex-col items-center justify-center w-[3.5rem] h-14 rounded-xl transition-all duration-200 snap-start"
                :class="currentDateIndex === idx ? 'date-btn-active' : 'date-btn-inactive'">
                <span class="text-[10px] font-bold uppercase opacity-80">{{ day.dayShort }}</span>
                <span class="text-lg font-black font-en leading-none">{{ day.dayNum }}</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar relative">
        <div class="schedule-layer px-4 pt-4 pb-24 relative z-10 bg-slate-50 min-h-full">
            
            <div class="mb-5 bg-white border border-teal-50 rounded-2xl p-4 flex justify-between items-center shadow-soft">
                <div class="flex items-center gap-3">
                    <div class="p-2 rounded-full bg-amber-50 text-amber-500"><i data-lucide="sun" class="w-6 h-6"></i></div>
                    <div>
                        <div class="flex items-baseline gap-1">
                            <span class="text-2xl font-black text-slate-800 font-en">30°</span>
                            <span class="text-xs text-slate-400">體感 34°</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-teal-600 bg-teal-50 px-2 py-0.5 rounded font-bold mb-1 uppercase">Goal</div>
                    <div class="text-sm font-bold text-slate-700">{{ tripDays[currentDateIndex].highlight }}</div>
                </div>
            </div>

            <div class="space-y-0 relative pl-2">
                <div v-for="(event, index) in currentDayEvents" :key="event.id" class="relative z-10 mb-8 timeline-container">
                    <div class="flex gap-4 relative">
                        <div class="timeline-left-col pt-1">
                            <div class="timeline-connector"></div>
                            <div class="w-3.5 h-3.5 rounded-full border-2 border-white shadow-md mb-1 relative z-20" :class="getCategoryColor(event.type)"></div>
                            <span class="text-[11px] font-bold text-slate-400 font-en bg-slate-50 px-1 rounded relative z-20">{{ event.time }}</span>
                        </div>

                        <div class="bg-white rounded-2xl p-4 shadow-soft border border-slate-100 flex-1 min-w-0 active:scale-98 transition-transform" @click="openGoogleMap(event)">
                            <div class="flex justify-between items-start">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-[10px] font-bold px-2 py-0.5 rounded border" :class="getCategoryBadgeStyle(event.type)">
                                            {{ getCategoryName(event.type) }}
                                        </span>
                                    </div>
                                    <h3 class="text-base font-black text-slate-800 leading-tight truncate">{{ event.title }}</h3>
                                    <p class="text-xs text-slate-400 mt-1 flex items-center gap-1 truncate">
                                        <i data-lucide="map-pin" class="w-3 h-3 text-teal-500"></i> {{ event.locationName }}
                                    </p>
                                </div>
                                <button class="w-8 h-8 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center">
                                    <i data-lucide="navigation" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div v-if="event.note || event.tag" class="mt-3 pt-3 border-t border-slate-100 flex flex-wrap gap-2">
                                <div v-if="event.note" class="bg-slate-50 rounded-lg px-2 py-1.5 text-xs text-slate-600 flex-1 leading-relaxed italic">
                                    {{ event.note }}
                                </div>
                                <span v-if="event.tag" class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded-lg font-bold">
                                    {{ event.tag }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <button @click="openAddModal" class="fab-btn">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <div class="map-layer" :class="{'active': showMapLayer}">
        <button @click="closeMapLayer" class="absolute top-12 left-4 w-10 h-10 bg-white rounded-full shadow-lg z-[1000] flex items-center justify-center">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </button>
        <div id="map-container"></div>
    </div>

    <div v-if="showEventModal" class="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <h3 class="font-bold text-xl mb-6 text-slate-800 text-center">新增行程</h3>
            <div class="space-y-4">
                <input v-model="formEvent.time" type="time" class="w-full border rounded-xl p-3">
                <input v-model="formEvent.title" placeholder="標題" class="w-full border rounded-xl p-3">
                <input v-model="formEvent.address" placeholder="地點 (Google Map)" class="w-full border rounded-xl p-3">
                <div class="flex gap-3">
                    <button @click="showEventModal=false" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold">取消</button>
                    <button @click="saveEvent" class="flex-1 bg-teal-600 text-white py-3 rounded-xl font-bold">儲存</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

    createApp({
        setup() {
            const STORAGE_KEY = 'remi_trip_v53';
            const currentDateIndex = ref(0);
            const showMapLayer = ref(false);
            const activePopup = ref(null);
            const showEventModal = ref(false);
            const formEvent = ref({ time: '12:00', type: 'food', title: '', address: '' });

            const tripDays = [
                { date: '2026-02-11', dayShort: '週三', dayNum: '11', highlight: '抵達宿霧', location: '宿霧市區' },
                { date: '2026-02-12', dayShort: '週四', dayNum: '12', highlight: '市區古蹟', location: '宿霧市區' },
                { date: '2026-02-13', dayShort: '週五', dayNum: '13', highlight: '前往薄荷島', location: '薄荷島' },
                { date: '2026-02-14', dayShort: '週六', dayNum: '14', highlight: '沙丁魚浮潛', location: '薄荷島' },
                { date: '2026-02-15', dayShort: '週日', dayNum: '15', highlight: '跳島海龜', location: '薄荷島' },
                { date: '2026-02-16', dayShort: '週一', dayNum: '16', highlight: '巧克力山', location: '薄荷島' },
                { date: '2026-02-17', dayShort: '週二', dayNum: '17', highlight: '返馬尼拉', location: '馬尼拉' },
                { date: '2026-02-18', dayShort: '週三', dayNum: '18', highlight: 'BGC & 返台', location: '馬尼拉' }
            ];

            const initialItinerary = [
                { id: '1-0', date: '2026-02-11', time: '03:15', title: '飛往馬尼拉 5J311', locationName: 'TPE T1 -> MNL T3', type: 'transport', tag: '轉機', note: '轉機需領行李，重掛。', address: 'Ninoy Aquino International Airport Terminal 3' },
                { id: '1-4', date: '2026-02-11', time: '13:00', title: '飯店 Check-in', locationName: '宿務派克蘭國際大飯店', type: 'hotel', note: '寄放行李、稍作休息', address: 'Cebu Parklane International Hotel' },
                { id: '1-5', date: '2026-02-11', time: '14:00', title: '換匯 & Ayala', locationName: 'Ayala Center Cebu', type: 'activity', tag: '匯率佳', address: 'Ayala Center Cebu' },
                { id: '1-6', date: '2026-02-11', time: '15:00', title: '午餐 House of Lechon', locationName: 'House of Lechon', type: 'food', tag: '推薦', address: 'House of Lechon, Cebu' },
                { id: '1-7', date: '2026-02-11', time: '18:00', title: '夜市 Sugbo Mercado', locationName: 'Sugbo Mercado - IT Park', type: 'food', note: '當地人氣夜市', address: 'Sugbo Mercado' },
                { id: '2-1', date: '2026-02-12', time: '09:00', title: 'Cebu Ocean Park', locationName: '海洋公園', type: 'spot', note: '適合小孩', address: 'Cebu Ocean Park' },
                { id: '3-2', date: '2026-02-13', time: '11:40', title: '搭船 Ocean Jet', locationName: '前往薄荷島', type: 'transport', address: 'Cebu Port Pier 1' },
                { id: '6-4', date: '2026-02-16', time: '14:00', title: '巧克力山', locationName: 'Chocolate Hills', type: 'spot', address: 'Chocolate Hills Complex' },
                { id: '8-4', date: '2026-02-18', time: '23:35', title: '返台 5J310', locationName: 'MNL -> TPE', type: 'transport', address: 'Ninoy Aquino Airport' }
            ];

            const events = ref(JSON.parse(localStorage.getItem(STORAGE_KEY))?.events || [...initialItinerary]);

            const currentDayEvents = computed(() => {
                const targetDate = tripDays[currentDateIndex.value].date;
                return events.value.filter(e => e.date === targetDate).sort((a,b) => a.time.localeCompare(b.time));
            });

            const openGoogleMap = (e) => {
                const q = encodeURIComponent(e.address || e.locationName || e.title);
                window.open(`https://www.google.com/maps/search/?api=1&query=${q}`, '_blank');
            };

            onMounted(() => { lucide.createIcons(); });
            watch([currentDateIndex, activePopup, showMapLayer], () => { nextTick(() => lucide.createIcons()); });

            return {
                tripDays, currentDateIndex, currentDayEvents, 
                changeDate: (idx) => { currentDateIndex.value = idx; },
                openGoogleMap, showMapLayer, openMapLayer: () => showMapLayer.value = true, closeMapLayer: () => showMapLayer.value = false,
                activePopup, openPopup: (t) => activePopup.value = t, closePopup: () => activePopup.value = null,
                showEventModal, formEvent, openAddModal: () => showEventModal.value = true,
                saveEvent: () => {
                    events.value.push({ ...formEvent.value, id: Date.now(), date: tripDays[currentDateIndex.value].date });
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ events: events.value }));
                    showEventModal.value = false;
                },
                getCategoryName: (c) => ({ spot: '景點', food: '美食', hotel: '住宿', transport: '交通' })[c] || '其他',
                getCategoryColor: (c) => ({ spot: 'bg-teal-500', food: 'bg-amber-400', hotel: 'bg-indigo-500', transport: 'bg-sky-500' })[c] || 'bg-slate-400',
                getCategoryBadgeStyle: (c) => ({ spot: 'bg-teal-50 text-teal-600 border-teal-200', food: 'bg-amber-50 text-amber-600 border-amber-200' })[c] || 'bg-slate-50 text-slate-500 border-slate-200'
            };
        }
    }).mount('#app');
</script>
</body>
</html>
