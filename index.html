<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remi's 2026 Trip</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Nunito:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 頂部 Header */
        .simple-header {
            background: white;
            padding-top: max(env(safe-area-inset-top), 16px);
            position: sticky; top: 0; z-index: 40;
            border-bottom: 1px solid #F1F5F9;
        }

        /* 交互反饋 */
        .date-btn-active { background-color: #0D9488; color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(13,148,136,0.2); }
        .date-btn-inactive { background-color: #F1F5F9; color: #94A3B8; }

        /* 地圖層容器 */
        .map-layer {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .map-layer.active { z-index: 60; opacity: 1; pointer-events: auto; }
        #map-container { width: 100%; height: 100%; }

        /* 時間軸連接線修正 */
        .timeline-connector {
            position: absolute;
            top: 2rem; bottom: -2.5rem;
            width: 2px; background-color: #E2E8F0;
            left: 50%; transform: translateX(-50%);
            z-index: 0;
        }
    </style>
</head>

<body class="h-screen flex flex-col font-sans text-slate-700 bg-slate-50">

    <div id="app" class="flex flex-col w-full h-full max-w-md mx-auto relative shadow-2xl overflow-hidden bg-slate-50">

        <header class="simple-header shrink-0">
            <div class="px-4 pb-2 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black text-slate-800 tracking-tight">Remi’s Family Trip</h1>
                    <p class="text-xs text-slate-400 font-bold flex items-center gap-1 mt-0.5">
                        <i data-lucide="map-pin" class="w-3 h-3 text-teal-500"></i> {{ tripDays[currentDateIndex].location }}
                    </p>
                </div>
                <div class="flex gap-2">
                    <button @click="openMapLayer" class="w-9 h-9 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 shadow-sm"><i data-lucide="map" class="w-4 h-4"></i></button>
                    <button @click="openPopup('info')" class="w-9 h-9 rounded-full bg-slate-50 flex items-center justify-center text-slate-500"><i data-lucide="info" class="w-4 h-4"></i></button>
                </div>
            </div>

            <div class="flex overflow-x-auto hide-scrollbar gap-2 px-4 pb-3 snap-x">
                <button v-for="(day, idx) in tripDays" :key="idx" @click="changeDate(idx)"
                    class="flex-shrink-0 flex flex-col items-center justify-center w-[3.5rem] h-14 rounded-xl transition-all duration-200"
                    :class="currentDateIndex === idx ? 'date-btn-active' : 'date-btn-inactive'">
                    <span class="text-[10px] font-bold uppercase opacity-80">{{ day.dayShort }}</span>
                    <span class="text-lg font-black font-en leading-none">{{ day.dayNum }}</span>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto hide-scrollbar relative">
            <div class="schedule-layer px-4 pt-4 pb-24 bg-slate-50 min-h-full">
                
                <div class="mb-5 bg-white border border-teal-50 rounded-2xl p-4 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded-full bg-amber-50 text-amber-500">
                            <i data-lucide="sun" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <span class="text-2xl font-black text-slate-800">30°</span>
                            <div class="text-[10px] font-bold text-slate-400">FEELS LIKE 34°</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-teal-600 font-bold">HIGHLIGHT</div>
                        <div class="text-sm font-bold text-slate-700">{{ tripDays[currentDateIndex].highlight }}</div>
                    </div>
                </div>

                <div class="space-y-0 relative pl-2">
                    <div v-for="(event, index) in currentDayEvents" :key="event.id" class="relative z-10 mb-8 last:mb-0">
                        <div class="flex gap-4 relative">
                            <div class="flex flex-col items-center w-12 shrink-0 pt-1">
                                <div class="timeline-connector" v-if="index !== currentDayEvents.length - 1"></div>
                                <div class="w-3 h-3 rounded-full border-2 border-white shadow-md relative z-20" :class="getCategoryColor(event.type)"></div>
                                <span class="text-xs font-bold text-slate-400 mt-2">{{ event.time }}</span>
                            </div>

                            <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 flex-1 min-w-0" @click="openGoogleMap(event)">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-base font-black text-slate-800 leading-tight truncate">{{ event.title }}</h3>
                                        <p class="text-xs text-slate-400 mt-1 flex items-center gap-1">
                                            <i data-lucide="map-pin" class="w-3 h-3"></i> {{ event.locationName }}
                                        </p>
                                    </div>
                                    <button class="w-8 h-8 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center">
                                        <i data-lucide="navigation" class="w-4 h-4"></i>
                                    </button>
                                </div>
                                <div v-if="event.note" class="mt-3 text-xs text-slate-500 bg-slate-50 p-2 rounded-lg">
                                    {{ event.note }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="map-layer" :class="{'active': showMapLayer}">
            <button @click="closeMapLayer" class="absolute top-4 left-4 w-10 h-10 bg-white rounded-full shadow-lg z-[500] flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <div id="map-container"></div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const currentDateIndex = ref(0);
                const showMapLayer = ref(false);
                const activePopup = ref(null);
                
                const tripDays = [
                    { date: '2026-02-11', dayShort: 'Wed', dayNum: '11', highlight: '抵達宿霧', location: 'Cebu City' },
                    { date: '2026-02-12', dayShort: 'Thu', dayNum: '12', highlight: '市區古蹟', location: 'Cebu City' },
                    // ... 更多日期
                ];

                const events = ref([
                    { id: 1, date: '2026-02-11', time: '13:00', title: '飯店 Check-in', locationName: '宿務派克蘭酒店', type: 'hotel', address: 'Cebu Parklane International Hotel', note: '可以先寄放行李' },
                    { id: 2, date: '2026-02-11', time: '15:00', title: '換匯與購物', locationName: 'Ayala Center', type: 'spot', address: 'Ayala Center Cebu', note: '這裡換匯匯率較好' }
                ]);

                const currentDayEvents = computed(() => {
                    return events.value.filter(e => e.date === tripDays[currentDateIndex.value].date);
                });

                const changeDate = (idx) => { currentDateIndex.value = idx; };
                
                const openGoogleMap = (e) => {
                    const query = encodeURIComponent(e.address || e.locationName);
                    window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
                };

                const getCategoryColor = (type) => {
                    const colors = { hotel: 'bg-indigo-500', spot: 'bg-teal-500', food: 'bg-amber-400' };
                    return colors[type] || 'bg-slate-400';
                };

                const openMapLayer = () => { showMapLayer.value = true; };
                const closeMapLayer = () => { showMapLayer.value = false; };
                const openPopup = (type) => { activePopup.value = type; };

                onMounted(() => {
                    lucide.createIcons();
                });

                return {
                    tripDays, currentDateIndex, currentDayEvents, 
                    changeDate, openGoogleMap, getCategoryColor,
                    showMapLayer, openMapLayer, closeMapLayer,
                    activePopup, openPopup
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
